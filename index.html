<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container-musical">
    <div class="container-img">
      <img src="images/illustration-hero.svg" alt="logo musical">
    </div>
    <div class="container-txt">
      <article>
        <h1 class="titulo">Order Summary</h1>
        <p> You can now listen to millions of songs,</p>
        <p> audiobooks, and podcasts on any</p>
        <p> device anywhere you like!</p>
      </article>
      <div class="precio">
        <div class="icono-imagen">
          <img src="images/icon-music.svg">
        </div>
        <div class="texto-precio">
          <p class="titulo-precio">Annual plan $59.99/year</p>
        </div>

        <div class="link-precio">
          <p><a href="#">Change</a></p>
        </div>
      </div>
        <button type="button" class="btn btn-primary boton">Proceed to Payment</button>
        <br>
        <button type="button" class="btn btn-light boton-2">Cancel Order</button>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Robinson Ramirez</a>.
  </div>
</body>
</html>
